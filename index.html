<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="modal" aria-dialog="true">
      <div class="modal-content">
        <button class="btn-close">X</button>
        <form id="frm-options">
          <div class="frm-control">
            <label for="player1Name">Player 1 Name:</label>
            <input type="text" id="player1Name" required />
          </div>
          <div class="frm-control">
            <label for="player2Name">Player 2 Name:</label>
            <input type="text" id="player2Name" />
          </div>
          <div class="frm-control">
            <label for="playAI"> Play against AI? </label>
            <input type="checkbox" name="" id="playAI" class="checkbox" />
          </div>
          <div class="frm-control">
            <label for="ai-easy">Easy</label>
            <input
              type="radio"
              name="difficulty"
              data-difficulty="easy"
              id="ai-easy"
              class="ai-difficulty"
              checked
              disabled
            />
          </div>
          <div class="frm-control">
            <label for="ai-hard">Hard</label>
            <input
              type="radio"
              name="difficulty"
              data-difficulty="hard"
              id="ai-hard"
              class="ai-difficulty"
              disabled
            />
          </div>
          <div class="frm-control">
            <label for="ai-impossible">Impossible</label>
            <input
              type="radio"
              name="difficulty"
              data-difficulty="impossible"
              id="ai-impossible"
              class="ai-difficulty"
              disabled
            />
          </div>
          <button type="submit">Play</button>
        </form>
      </div>
    </div>
    <main>
      <h1>Tic Tac Toe</h1>
      <section class="player-info">
        <div class="playerX active-player">
          <p>Player X</p>
          <p>Ian</p>
        </div>
        <div>Vs</div>
        <div class="playerY">
          <p>Player O</p>
          <p>Bob</p>
        </div>
      </section>
      <section class="game-info">
        <p class="message">Ian's go</p>
        <button>Play Again</button>
        <button>New Game</button>
      </section>
      <section class="gameboard">
        <button
          class="cell"
          aria-label="game space top left"
          data-id="0"
        ></button>
        <button
          class="cell"
          aria-label="game space top middle"
          data-id="1"
        ></button>
        <button
          class="cell"
          aria-label="game space top right"
          data-id="2"
        ></button>
        <button
          class="cell"
          aria-label="game space middle left"
          data-id="3"
        ></button>
        <button
          class="cell"
          aria-label="game space middle middle"
          data-id="4"
        ></button>
        <button
          class="cell"
          aria-label="game space middle right"
          data-id="5"
        ></button>
        <button
          class="cell"
          aria-label="game space bottom left"
          data-id="6"
        ></button>
        <button
          class="cell"
          aria-label="game space bottom middle"
          data-id="7"
        ></button>
        <button
          class="cell"
          aria-label="game space bottom right"
          data-id="8"
        ></button>
      </section>
    </main>
  </body>
</html>
