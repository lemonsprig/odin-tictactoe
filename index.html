<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>
      <p>
        <span>Player 1:</span>
        <span>Player 2:</span>
      </p>
      <section class="gameboard">
        <button
          class="cell"
          aria-label="game space top left"
          data-id="0"
        ></button>
        <button
          class="cell"
          aria-label="game space top middle"
          data-id="1"
        ></button>
        <button
          class="cell"
          aria-label="game space top right"
          data-id="2"
        ></button>
        <button
          class="cell"
          aria-label="game space middle left"
          data-id="3"
        ></button>
        <button
          class="cell"
          aria-label="game space middle middle"
          data-id="4"
        ></button>
        <button
          class="cell"
          aria-label="game space middle right"
          data-id="5"
        ></button>
        <button
          class="cell"
          aria-label="game space bottom left"
          data-id="6"
        ></button>
        <button
          class="cell"
          aria-label="game space bottom middle"
          data-id="7"
        ></button>
        <button
          class="cell"
          aria-label="game space bottom right"
          data-id="8"
        ></button>
      </section>
    </main>
  </body>
</html>
